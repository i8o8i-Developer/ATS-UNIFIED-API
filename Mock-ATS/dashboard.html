<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Mock Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --dark-bg: #1a1a1a;
            --light-bg: #2d2d2d;
            --text-color: #e9ecef;
            --border-color: #495057;
            --shadow: 0 2px 4px rgba(0,0,0,0.3);
            --card-bg: #343a40;
            --input-bg: #495057;
        }

        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 20px;
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            color: var(--primary-color);
            font-weight: 300;
        }

        .note {
            background: var(--warning-color);
            color: #212529;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .section h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            font-size: 1.4em;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.3s, transform 0.1s;
            margin-bottom: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--light-bg);
            color: var(--primary-color);
        }

        .loading {
            display: none;
            margin-left: 10px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--error-color);
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .section {
                padding: 15px;
            }

            h2 {
                font-size: 1.2em;
            }

            table {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š ATS Mock Data Dashboard</h1>
        </header>

        <div class="note">
            Displays Live Data From Mock Server. Ensure The Server Is Running On <strong>http://127.0.0.1:5000</strong>
        </div>

        <div class="section">
            <h2>Jobs</h2>
            <button onclick="loadJobs()">Load Jobs</button>
            <div class="loading" id="jobs-loading"></div>
            <table id="jobs-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="jobs-error" class="error"></div>
        </div>

        <div class="section">
            <h2>Candidates</h2>
            <button onclick="loadCandidates()">Load Candidates</button>
            <div class="loading" id="candidates-loading"></div>
            <table id="candidates-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="candidates-error" class="error"></div>
        </div>

        <div class="section">
            <h2>Applications</h2>
            <button onclick="loadApplications()">Load Applications</button>
            <div class="loading" id="applications-loading"></div>
            <table id="applications-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Candidate ID</th>
                        <th>Candidate Name</th>
                        <th>Job ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="applications-error" class="error"></div>
        </div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000';

        function showLoading(id) {
            document.getElementById(id).style.display = 'inline-block';
        }

        function hideLoading(id) {
            document.getElementById(id).style.display = 'none';
        }

        function clearError(id) {
            document.getElementById(id).innerText = '';
        }

        function showError(id, message) {
            document.getElementById(id).innerText = message;
        }

        function populateTable(tableId, data, columns) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                columns.forEach(col => {
                    const cell = document.createElement('td');
                    cell.textContent = item[col] || '';
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
        }

        async function loadJobs() {
            showLoading('jobs-loading');
            clearError('jobs-error');
            try {
                const response = await fetch(`${baseUrl}/offers`, {
                    headers: { 'Authorization': 'Bearer Dummy_Key_1608' }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                const jobs = result.data || [];
                populateTable('jobs-table', jobs, ['id', 'title', 'location', 'status', 'url']);
            } catch (error) {
                showError('jobs-error', `Error loading jobs: ${error.message}`);
            } finally {
                hideLoading('jobs-loading');
            }
        }

        async function loadCandidates() {
            showLoading('candidates-loading');
            clearError('candidates-error');
            try {
                const response = await fetch(`${baseUrl}/candidates`, {
                    headers: { 'Authorization': 'Bearer Dummy_Key_1608' }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                const candidates = result.data || [];
                const processed = candidates.map(c => ({
                    id: c.id,
                    name: `${c.first_name} ${c.last_name}`.trim(),
                    email: c.emails && c.emails[0] ? c.emails[0].value : '',
                    phone: c.phones && c.phones[0] ? c.phones[0].value : ''
                }));
                populateTable('candidates-table', processed, ['id', 'name', 'email', 'phone']);
            } catch (error) {
                showError('candidates-error', `Error loading candidates: ${error.message}`);
            } finally {
                hideLoading('candidates-loading');
            }
        }

        async function loadApplications() {
            showLoading('applications-loading');
            clearError('applications-error');
            try {
                const response = await fetch(`${baseUrl}/applications`, {
                    headers: { 'Authorization': 'Bearer Dummy_Key_1608' }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                const applications = result.data || [];
                const processed = applications.map(app => ({
                    id: app.id,
                    candidate_id: app.candidate_id,
                    candidate_name: app.candidate ? app.candidate.name : '',
                    job_id: app.job_id,
                    status: app.status
                }));
                populateTable('applications-table', processed, ['id', 'candidate_id', 'candidate_name', 'job_id', 'status']);
            } catch (error) {
                showError('applications-error', `Error loading applications: ${error.message}`);
            } finally {
                hideLoading('applications-loading');
            }
        }

        // Auto-load on page load
        window.onload = () => {
            loadJobs();
            loadCandidates();
            loadApplications();
        };
    </script>
</body>
</html>
